<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know Your Fan - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="dashboard-header">
      <h1>Dashboard - Know Your Fan</h1>
    </div>
    <p>Visualize os dados dos fãs registrados</p>
  </header>

  <main class="dashboard">
    <section class="card">
      <h2>Total de Usuários</h2>
      <p id="total-users">0</p>
    </section>

    <section class="card">
      <h2>Distribuição de Usuários por Idade</h2>
      <canvas id="usersChart"></canvas>
    </section>

    <section class="card">
      <h2>Top Interesses</h2>
      <canvas id="interestsChart"></canvas>
    </section>

    <section class="card">
      <h2>Esportes Mais Assistidos</h2>
      <canvas id="eventsChart"></canvas>
    </section>

    <section class="card">
      <h2>Redes Sociais Conectadas</h2>
      <p id="social-connected">0</p>
    </section>

    <section class="card">
      <h2>Documentos Validados</h2>
      <p id="validated-docs">0</p>
    </section>

    <section class="card">
      <h2>Documentos Pendentes</h2>
      <p id="pending-docs">0</p>
    </section>

    <!-- Filtros Melhorados com Dropdown -->
    <section class="filter">
      <h2>Filtrar Dados</h2>
      <div class="dropdown">
        <button class="dropbtn">Escolha os filtros ▼</button>
        <div class="dropdown-content">
          <label><input type="checkbox" id="filter-age" value="age"> Idade</label>
          <label><input type="checkbox" id="filter-gender" value="gender"> Gênero</label>
          <label><input type="checkbox" id="filter-interests" value="interests"> Interesses</label>
          <label><input type="checkbox" id="filter-esports" value="esports"> Esportes Assistidos</label>
          <label><input type="checkbox" id="filter-documents" value="documents"> Documentos</label>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
