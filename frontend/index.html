<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know Your Fan - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="dashboard-header">
      <img src="furia_logo.png" alt="Logo Furia" class="logo"/>
      <h1>Dashboard - Know Your Fan</h1>
    </div>
    <p>Visualize os dados dos fãs registrados</p>
  </header>

  <main class="dashboard">
    <section class="card">
      <h2>Total de Usuários</h2>
      <p id="total-users">0</p>
    </section>

    <section class="card">
      <h2>Top Interesses</h2>
      <ul id="top-interests">
        <li>Carregando...</li>
      </ul>
    </section>

    <section class="card">
      <h2>Esportes Mais Assistidos</h2>
      <ul id="top-events">
        <li>Carregando...</li>
      </ul>
    </section>

    <section class="card">
      <h2>Redes Sociais Conectadas</h2>
      <p id="social-connected">0</p>
    </section>
  </main>

  <section>
    <h2>Lista de Fãs</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Idade</th>
          <th>Interesses</th>
          <th>Redes Sociais</th>
        </tr>      
     </thead>
      <tbody>
        <tr>
          <td colspan="5">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
